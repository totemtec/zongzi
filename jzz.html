<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>浓情端午，粽享好礼</title>
    <meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
	<meta name="format-detection" content="telephone=no,address=no" />
	<meta name="referrer" content="always">
	<meta name="apple-mobile-web-app-capable" content="no" />
	<meta name="apple-mobile-web-app-status-bar-style" content="no" />
	<meta content="email=no" name="format-detection" />
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<link rel="stylesheet" href="css/m_main.css" />
</head>
<body>
	<div class="mask"></div>
<!--分享弹窗开始-->
	<div class="sharetext">
		<span></span>
		<p class="bs">点击“分享”, 邀请4个好友助力收集粽子，集齐全部粽子即可拆开礼盒。</p>
	</div>
<!--分享弹窗结束-->
<!--关注公众号开始-->
	<div class="gzgzhbox" style="display:none;">
		<h2>关注“盛京银行”公众号<br/>参与活动</h2>
		<img src="images/wx.png"/>
		<h4>长按识别二维码</h4>
		<a class="closebtn">知道了</a>
	</div>
<!--关注公众号结束-->
<!--收集一枚粽子弹窗开始-->
	<div class="collectcg" style="display:none;">
		<span class="closebtn">关闭</span>
		<div class="poupbox">
			<img src="images/tc_sjcg.png"/>
			<a class="linkbtn">我也要参加</a>
		</div>
	</div>
<!--收集一枚粽子弹窗结束-->
<!--中奖了弹窗开始-->
	<div class="collectcg" style="display:none;">
		<span class="closebtn">关闭</span>
		<div class="poupbox">
			<img src="images/tc_zj.png"/>
			<a class="linkbtn">填写联系地址</a>
		</div>
	</div>
<!--中奖了弹窗结束-->
<!--中奖了视频会员卡弹窗开始-->
	<div class="collectcg" style="display:none;">
		<span class="closebtn">关闭</span>
		<div class="poupbox">
			<img src="images/tc_sphyk.png"/>
		</div>
	</div>
<!--中奖了视频会员卡弹窗结束-->
<!--重复助力弹窗开始-->
	<div class="collectcg" style="display:none;">
		<span class="closebtn">关闭</span>
		<div class="poupbox">
			<img src="images/tc_cfzl.png"/>
		</div>
	</div>
<!--重复助力弹窗结束-->
<!--未中奖弹窗开始-->
	<div class="collectcg" style="display:none;">
		<span class="closebtn">关闭</span>
		<div class="poupbox">
			<img src="images/tc_wzj.png"/>
		</div>
	</div>
<!--未中奖弹窗结束-->
<!--未获得奖品弹窗开始-->
	<div class="collectcg" style="display:none;">
		<span class="closebtn">关闭</span>
		<div class="poupbox">
			<img src="images/tc_wjp.png"/>
		</div>
	</div>
<!--未获得奖品弹窗结束-->
	<section class="contentbox jzzbox">
		<div class="mygift">
			<a href="mygift.html">我的礼品</a>
		</div>
		<h2 class="titlesp">粽子已集齐，快去领取吧！</h2>
		<div class="giftpt"><img src="images/lwpt.png"/></div>
		<div class="zzbox">
			<span class="cfz active">财富粽</span>
			<span class="jkz active">健康粽</span>
			<span class="xfz active">幸福粽</span>
			<span class="syz active">事业粽</span>
		</div>
		<h5>邀请4位好友帮忙收集粽子可领取</h5>
		<a class="lqgiftbtn">领取礼物</a>
		<div class="rulebox bs">
			<h3>活动规则</h3>
			<p><span>1、</span>邀请4个好友助力收集粽子，集齐全部粽子即可拆开礼盒。</p>
			<p><span>2、</span>助力好友也可组局参与活动， 但参与活动需关注公众号。</p>
			<h4>[ 活动奖品 ]</h4>
			<p><span></span>娇韵诗化妆品礼盒 20个、<br/>视频会员月卡1000个</p>
			<h4>[ 活动时间 ] </h4>
			<p><span></span>2020年6月24日-6月28日</p>
		</div>
	</section>
	<script type="text/javascript">
		//关闭分享弹窗
		$(".mask,header .textbtn").click(function(){
			$(".sharetext").fadeOut();
			$(".mask").fadeOut();
			$("header .textbtn").removeClass("select");
		})
		//关闭公众号弹窗
		$(".gzgzhbox .closebtn").click(function(){
			$(".gzgzhbox").fadeOut();
			$(".mask").fadeOut();
		})
		//关闭弹窗
		$(".collectcg .closebtn").click(function(){
			$(".collectcg").fadeOut();
			$(".mask").fadeOut();
		})
	</script>
</body>
</html>
