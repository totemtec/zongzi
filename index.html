<body>
	<div class="mask" id="mask1" style="display:none;"></div>
	<div class="gzgzhbox" style="display:none;">
		<h2>关注“盛京银行”公众号<br/>参与活动</h2>

		<h2 class="logo"><img src="images/yhlogo.png"/></h2>

	<script type="text/javascript">
	const zongziPage = false;
	</script>

<script>

	document.querySelector("#gotoZongziPage").addEventListener("click", function (event) {
		let user = getUser();
		// user.subscribe = false;
		if (user && user.subscribe) {
			shareKey = getQueryString('uk');
			$("#gotoZongziPage").attr("href","zongzi.html?uk=" + shareKey);
		} else {
			event.preventDefault();
			$(".gzgzhbox").fadeIn();
			$("#mask1").fadeIn();
		}
	}, false);

	//关闭公众号弹窗
	$(".gzgzhbox .closebtn").click(function () {

		shareKey = getQueryString('uk');
		refreshUserInfo(shareKey);

		$(".gzgzhbox").fadeOut();
		$("#mask1").fadeOut();
	})

</script>
