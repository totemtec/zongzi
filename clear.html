
<html>
    <head>
        <meta charset="utf-8" />
        <title>localstorage</title>
        <script>
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + "px";
        </script>
        <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
        <style>
            * {
                font-family: "Helvetica Neue", Helvetica, Arial, "Microsoft YaHei", san-serif;
                font-size: .48rem;
            }
            .btn {
                background: #eee;
                padding: .2rem;
                text-align: center;
                margin: .1rem;
            }
        </style>
    </head>
    <body>
        <div class="btn get-localstorage">Get</div>
        <div class="btn set-localstorage">Set</div>
        <div class="btn remove-localstorage">Remove</div>
        <div class="btn clear-localstorage">Clear</div>
        <div class="test"></div>
        <script>
            $('.get-localstorage').on('click', function() {
                let testData = localStorage.getItem('testData')
                $('.test').html(testData)
            })
            $('.set-localstorage').on('click', function() {
                localStorage.setItem('testData', '这是数据')
                $('.test').html('写入成功')
            })
            $('.remove-localstorage').on('click', function() {
                localStorage.removeItem('testData')
                $('.test').html('移除成功')
            })
            $('.clear-localstorage').on('click', function() {
                localStorage.clear()
                localStorage.removeItem('token')
                localStorage.removeItem('user')
                $('.test').html('清空成功')
            })
        </script>
    </body>
</html>
